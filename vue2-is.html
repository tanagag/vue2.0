<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换is</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/vue.min.js"></script>

	
</head>
<body>
    <div id="app">  
		<button @click="tab='aaa'">组件AAA</button>
		<button @click="tab='bbb'">组件BBB</button>
		<component :is="tab"></component>
	</div>
	<template id="aaa">
		<div>我是组件aaa</div>
	</template>
	<template id="bbb">
		<div>我是组件bbb</div>
	</template>
</body>
</html>

<script>
	window.onload=function(){
		var AAA = {
			template:'#aaa'
			//template:'<div>我是组件aaa</div>'
		}
		var BBB = {
			template:'#bbb'
			//template:'<div>我是组件bbb</div>'
		}
		var vm = new Vue({
			data:{
				tab:'aaa',
			},
			components:{
				'aaa':AAA,
				'bbb':BBB
			}
		}).$mount("#app");
	}
</script>

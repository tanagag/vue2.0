<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this is vue1.0..</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/vue-resource.js"></script>
    <style type="text/css">
    	*{padding:0;margin:0;}
		ul{list-style: none}
		.active{background: #ccc}
    </style>
	<script>
		window.onload=function(){
			new Vue({
				el:"#box",
				data:{
					myData:[],
					t:"",
					now:-1
				},
				methods:{
					get:function(ev){
						if(ev.keyCode==38 || ev.keyCode==40){
							return;
						}
						this.$http.jsonp("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",{
							wd:this.t
						},{
							//emulateJSON:true,
							jsonp:"cb"
						}).then(function(res){
							console.log(res);
							this.myData=res.data.s;
						},function(res){

						});
					},
					down:function(){
						this.now++;
						this.t = this.myData[this.now];
						if(this.now>this.myData.length-1)this.now = 0;
						
					},
					up:function(){
						this.now--;
						this.t = this.myData[this.now];
						if(this.now<0)this.now = this.myData.length-1;
					}
				}
			});
		}
	</script>
</head>
<body>
	<div class="container" id="box">
		<div class="form-group">
			<label for="username">百度搜索</label>
			<input type="text" placeholder="输入关键词"  v-model="t" @keyup="get($event)" @keydown.down.prevent="down"  @keydown.up.prevent="up" class="form-control">
		</div>
		<ul>
			<li v-for="item in myData" :class="{active:$index==now}">{{item}}</li>
		</ul>
		<p v-show="myData.length==0">暂无数据...</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/vue.min.js"></script>

	<script>
		window.onload=function(){
			//定义组件方法一
			/*var HOME2  = Vue.extend({//vue2.0基本废弃
				template:"#aaa"
			});
			Vue.component("home",HOME2);*/

			//定义组件方法二
			/*Vue.component("home",{
				template:"#aaa"
			});*/
			
			//定义组件方法三
			var HOME = {
				template:"#aaa"
			}
			
			var vm = new Vue({
				data:{
					msg:"hello"
				},
				components:{
					"home":HOME
				},
				mounted(){
					console.log(this.$refs.dd.style.background="red");
				}
			}).$mount("#app");

			console.log(vm.$root)

		}
	</script>
</head>
<body>
    <div id="app"> 
	  <home></home>
	  <div ref="dd">{{msg}}</div>
	</div>
	<template id="aaa">
		<div>
			我是home
		</div>
	</template>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子组件获取父组件数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/vue.min.js"></script>

	<script>
		window.onload=function(){
			/*Vue.component('todo-item', {
			  props: ['todo'],
			  template: '<li>{{ todo.text }}</li>'
			})
			*/
			var vm = new Vue({
				data:{
					msg:"hello",
					jsonStr:{uname:"zhangsan",age:"18"}
				},
				components:{
					'my-aaa':{
						props:['m','json'],
						/*props:{
							m:String
						},*/
						//template:"<div>我是子{{m}}</div>" m属于自定义属性
						template:"#aaa",
						methods:{
							change(){
								this.json.age="20";//子组件修改父组件的数据
							}
						}
					}
				}
			}).$mount("#app");
		}
	</script>
</head>
<body>
    <div id="app">  
	  <div>我是父组件：{{jsonStr}}</div>
	  <my-aaa :m="msg" :json="jsonStr"></my-aaa>
	</div>
	<template id="aaa">
		<div>
			我是子组件：接收父组件的数据=>{{m}}==>{{json}}<br>
			<input type="button" value="点击更新改变父组件数据" @click="change()" />
		</div>
	  </template>
</body>
</html>
